# Scrutiny - SonarQube Configuration

sonar.projectKey=scrutiny
sonar.projectName=Scrutiny
sonar.projectVersion=1.20.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Source directories (Go backend + collector + Angular frontend)
sonar.sources=webapp/backend/pkg,webapp/backend/cmd,collector/pkg,collector/cmd,webapp/frontend/src

# Test directories (colocated with sources in Go; spec files in Angular)
sonar.tests=webapp/backend/pkg,collector/pkg,webapp/frontend/src
sonar.test.inclusions=**/*_test.go,**/*.spec.ts,**/test.ts

# Go coverage
sonar.go.coverage.reportPaths=coverage.txt

# TypeScript coverage
sonar.typescript.lcov.reportPaths=webapp/frontend/coverage/lcov.info

# Exclusions from source analysis
sonar.exclusions=\
  **/vendor/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/testdata/**,\
  **/*_test.go,\
  **/*.spec.ts,\
  **/test.ts,\
  **/mock/**,\
  **/karma.conf.js,\
  **/polyfills.ts,\
  **/environments/**,\
  **/*.scss,\
  **/*.css,\
  **/*.html,\
  **/*.json,\
  **/*.yaml,\
  **/*.yml,\
  **/*.md,\
  **/*.png,\
  **/*.ico,\
  **/docker/**,\
  **/.github/**

# Exclusions from duplication detection
sonar.cpd.exclusions=\
  **/testdata/**,\
  **/mock/**

# Exclusions from coverage analysis
sonar.coverage.exclusions=\
  **/*_test.go,\
  **/*.spec.ts,\
  **/test.ts,\
  **/testdata/**,\
  **/mock/**,\
  **/polyfills.ts,\
  **/environments/**,\
  **/main.ts
