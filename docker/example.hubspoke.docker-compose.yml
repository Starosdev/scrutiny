version: '2.4'

services:
  influxdb:
    restart: unless-stopped
    image: influxdb:2.2
    ports:
      - '8086:8086'
    volumes:
      - './influxdb:/var/lib/influxdb2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 5s
      timeout: 10s
      retries: 20


  web:
    restart: unless-stopped
    image: 'ghcr.io/starosdev/scrutiny:latest-web'
    ports:
      - '8080:8080'
    volumes:
      - './config:/opt/scrutiny/config'
    environment:
      SCRUTINY_WEB_INFLUXDB_HOST: 'influxdb'
    depends_on:
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 10s

  collector:
    restart: unless-stopped
    image: 'ghcr.io/starosdev/scrutiny:latest-collector'
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN  # Required for NVMe devices
    volumes:
      - '/run/udev:/run/udev:ro'
    environment:
      COLLECTOR_API_ENDPOINT: 'http://web:8080'
      COLLECTOR_HOST_ID: 'scrutiny-collector-hostname'
      # If true forces the collector to run on startup (cron will be started after the collector completes)
      # see: https://github.com/Starosdev/scrutiny/blob/master/docs/TROUBLESHOOTING_DEVICE_COLLECTOR.md#collector-trigger-on-startup
      COLLECTOR_RUN_STARTUP: false
    depends_on:
      web:
        condition: service_healthy
    devices:
      - "/dev/sda"
      - "/dev/sdb"
      # NVMe: pass both controller (for SMART) and namespace (for performance benchmarks)
      # - "/dev/nvme0"
      # - "/dev/nvme0n1"

  # ZFS Pool Collector (optional - only needed if you use ZFS)
  # See docs/ZFS_POOL_MONITORING.md for details
  # collector-zfs:
  #   restart: unless-stopped
  #   image: 'ghcr.io/starosdev/scrutiny:latest-collector-zfs'
  #   environment:
  #     COLLECTOR_ZFS_API_ENDPOINT: 'http://web:8080'
  #     COLLECTOR_ZFS_HOST_ID: 'zfs-host'
  #     COLLECTOR_ZFS_RUN_STARTUP: 'true'
